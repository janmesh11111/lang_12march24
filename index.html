<html>
<head>
	<title> Languages App BY Kamal Sir </title>
	<style>
		* { font-size:40px; }
		body { background-color: lightblue; }
		input[type="checkbox"] {width:3%;  height:0.5em; }
	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let name = document.getElementById("name");
		let py = document.getElementById("py");
		let ja = document.getElementById("ja");
		let js = document.getElementById("js");
		let ans = document.getElementById("ans");
		

		if (name.value == "")
		{
			alert("u did not enter any name");
			
			ans.innerHTML = "";
			name.focus();
			return;
		}
		
		else if (name.value.trim() == "")
		{
			alert("name cannot be blamk space ");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}

		else if (! name.value.match("^[A-Za-z ]+$"))
		{
			alert("name shouild contain only alphabet");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}


		let lang = "";
		if (py.checked)		lang = lang + "Python";
		if (ja.checked)		lang = lang + "Java";
		if (js.checked) 				lang= lang +  "JavaScript ";
		if (lang.length == 0)
					lang ="r u serious"

		let msg = "name =" + name.value + "languages =" + lang;
		ans.innerHtml = msg;
		}
	</script>
</head>
<body>
<center>
	<h1> Languages App </h1>
	<form onsubmit= "show()">
		<input type="text" placeholder="enter your name" id="name" />
		<br><br>
		<input type="checkbox"  id ="py"/> Python
		<input type="checkbox"  id ="ja"  /> Java
		<input type="checkbox" id ="js"/> JavaScript
		<br><br>
		<input type="submit" />
	</form>
	<h2 id="ans" />
</center>
</body>
</html>
